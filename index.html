<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <title>Morse konwenter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="morse_media.css" id="zmianaStylu">
</head>
<body>
    <form>
        <h1>Konwenter tekstu na kod Morse'a</h1>
        <h4>Kliknij podwójnie na tłumaczenie aby je skopiować</h4>
        <textarea id="tekst"></textarea>
        <p id="pole"></p>
        
        <div id="guzikowy">
            <button id="mors"><span>Kod Morse'a</span></button>
            <input type="reset" value="Reset">
            <button id="craft"><span>Minecraft</span></button>
        </div>
        
    </form>
    <script src="script.js"></script>
</body>
</html>
